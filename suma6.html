<!DOCTYPE html>
<html>
    <head>
        <title>Suma de dos numeros en JavaScript</title>
    </head>
    
    <body>
        <script>
            let var1 = parseInt(prompt("Ingresa un valor 1: "));
            let var2 = parseInt(prompt("Ingrese un valor 2: "));
            let resultado = var1 + var2;
            console.log("La suma es: " + resultado);
            alert("La suma de dos numeros es: " + resultado);
        </script>
    </body>
</html>
